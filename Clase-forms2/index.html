<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario</title>
    </head>

    <body>
        <main>
            <form action="">
                <label for="nombre">
                    <span>Nombre</span>
                    <input type="text" name="nombre" id="nombre" 
                        placeholder="Escribe aquí tu nombre" autocomplete="name" required>
                </label>

                <label for="correo">
                    <span>Correo</span>
                    <input type="email" name="correo" id="correo" 
                        placeholder="correo@ejemplo.mx" autocomplete="email" required>
                </label>

                <label for="pais">
                    <span>País</span>
                    <input type="text" name="pais" id="pais" 
                        placeholder="ej. México" autocomplete="country" required>
                </label>

                <label for="cp">
                    <span>Código Postal</span>
                    <input type="number" name="cp" id="cp" 
                        placeholder="ej. 60950" autocomplete="postal-code" required>
                </label>

                <input type="submit">
            </form>
        </main>
    </body>
</html>
